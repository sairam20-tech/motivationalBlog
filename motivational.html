<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #81c784, #64b5f6, #ba68c8);
            min-height: 100vh;
        }
        .blog-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .post-card {
            border-left: 5px solid #81c784;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-white mb-4">Motivational Blog</h1>
        <div class="blog-container">
            <h2 class="mb-3">Share Your Motivation</h2>
            <input type="text" id="title" class="form-control mb-2" placeholder="Title">
            <textarea id="content" class="form-control mb-2" placeholder="Write your motivation here..."></textarea>
            <button class="btn btn-success w-100" onclick="addPost()">Add Post</button>
        </div>
        <div id="posts" class="mt-4 blog-container"></div>
    </div>
    <script>
        function addPost() {
            let title = document.getElementById("title").value;
            let content = document.getElementById("content").value;
            if (title && content) {
                let postContainer = document.getElementById("posts");
                let postDiv = document.createElement("div");
                postDiv.classList.add("post-card");
                postDiv.innerHTML = `<h4>${title}</h4><p>${content}</p>`;
                postContainer.prepend(postDiv);
                document.getElementById("title").value = "";
                document.getElementById("content").value = "";
            }
        }
    </script>
</body>
</html>
